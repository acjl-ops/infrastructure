---
version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: "beta-ecosystem"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "daily"

  - package-ecosystem: "gitsubmodule"
    directory: "/3rdparty/"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/deploy/"
    schedule:
      interval: "daily"
  - package-ecosystem: "terraform"
    directory: "/deploy/"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
  - package-ecosystem: "gomod"
    directory: "/deploy/docker/dns/src/"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"

  - package-ecosystem: "beta-ecosystem"
    directory: "/webapp"
    schedule:
      interval: "daily"
  - package-ecosystem: "composer"
    directory: "/webapp"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
  - package-ecosystem: "npm"
    directory: "/webapp"
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "all"
