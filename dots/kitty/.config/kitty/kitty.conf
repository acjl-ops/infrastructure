# Font
font_family DejaVuSansM Nerd Font Mono
font_size 14.0

# Background
# background_opacity 0.95

shell .
editor nvim

shell_integration disabled

# Scroll backlog
scrollback_lines 5000

term xterm-kitty

map ctrl+shift+left send_text all \x1b[1;6D
map ctrl+shift+right send_text all \x1b[1;6C
map ctrl+shift+up send_text all \x1b[1;6A
map ctrl+shift+down send_text all \x1b[1;6B

map ctrl+shift+f9 detach_window ask

# Theme
background #000000
foreground #ffffff

selection_background #3d4455
selection_foreground #e1e3e4

cursor #e1e3e4
cursor_text_color background

active_tab_background #2a2f38
active_tab_foreground #e1e3e4
active_tab_font_style bold
inactive_tab_background #2a2f38
inactive_tab_foreground #e1e3e4
inactive_tab_font_style normal

# Black
color0 #000000
color8 #808080

# Red
color1 #ff0000
color9 #ff0000

# Green
color2 #00ff00
color10 #00ff00

# Yellow
color3 #ffff00
color11 #ffff00

# Blue
color4 #0000ff
color12 #0000ff

# Magenta
color5 #ff00ff
color13 #ff00ff

# Cyan
color6 #00ffff
color14 #00ffff

# White
color7 #c0c0c0
color15 #ffffff
